name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  node:
    name: Node.js CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm install
      - run: npm run typecheck
      - run: npm run build

  go:
    name: Go CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false

      - run: go vet ./...
      - run: go build -o /dev/null .
      - run: go test ./...
